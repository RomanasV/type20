<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="">
    <div class="form-control">
      <label for="name">Name:</label>
      <input type="text" name="" id="name" value="John" placeholder="Enter your name" maxlength="20" minlength="2" required>
    </div>

    <div class="form-control">
      <label for="age">Age</label>
      <input type="number" name="" id="age" min="0" max="100" placeholder="Age" value="20" readonly>
    </div>

    <div class="form-control">
      <label for="color">Color</label>
      <input type="color" name="" id="color">
    </div>

    <div class="form-control">
      <label for="password">Password</label>
      <input type="password" name="" id="password" placeholder="Enter your password">
    </div>

    <div class="form-control">
      <label for="date">Date</label>
      <input type="date" name="" id="date">
    </div>

    <div class="form-control">
      <label for="heigth">Height</label>
      <input type="range" name="" id="heigth" min="50" max="230" value="170">
    </div>

    <div class="form-control">
      <label for="email">Email</label>
      <input type="email" name="" id="email" placeholder="Enter your email" required>
    </div>

    <fieldset>
      <legend>Checkbox elementų pasirinkimai</legend>

      <div class="form-control">
        <input type="checkbox" name="checkbox-name" id="check-1">
        <label for="check-1">Check 1</label>
      </div>

      <div class="form-control">
        <input type="checkbox" name="checkbox-name" id="check-2">
        <label for="check-2">Check 2</label>
      </div>

      <div class="form-control">
        <input type="checkbox" name="checkbox-name" id="check-3">
        <label for="check-3">Check 3</label>
      </div>

      <div class="form-control">
        <input type="checkbox" name="checkbox-name" id="check-4">
        <label for="check-4">Check 4</label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Radio elementų pasirinkimai</legend>

      <div class="form-control">
        <input type="radio" name="radio-name" id="radio-1">
        <label for="radio-1">Radio 1</label>
      </div>

      <div class="form-control">
        <input type="radio" name="radio-name" id="radio-2">
        <label for="radio-2">Radio 2</label>
      </div>

      <div class="form-control">
        <input type="radio" name="radio-name" id="radio-3">
        <label for="radio-3">Radio 3</label>
      </div>

      <div class="form-control">
        <input type="radio" name="radio-name" id="radio-4">
        <label for="radio-4">Radio 4</label>
      </div>
    </fieldset>

    <div class="form-control">  
      <!-- <button type="submit">Enter Data</button> -->
      <input type="submit" value="Enter Data">
    </div>

  </form>
</body>
</html>
