<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary Component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="order-summary-component.css">
</head>
<body>
  
  <div id="content">

    <div class="card">
      <div class="image-wrapper">
        <img src="/images/illustration-hero.svg" alt="" class="card-image">
      </div>

      <div class="card-content-wrapper">
        <div class="card-content">
          <h2 class="card-title">Order Summary</h2>
          <p class="card-description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>

        <div class="card-price-wrapper">
          <div class="card-price-info">
            <div class="card-price-image-wrapper">
              <img src="/images/icon-music.svg" alt="" class="card-price-image">
            </div>
            <div class="card-price">
              <span class="card-price-title">Annual Plan</span>
              <span class="card-price-amount">$59.99/year</span>
            </div>
          </div>

          <div class="card-price-action">
            <a href="#">Change</a>
          </div>
        </div>

        <div class="card-cta">
          <button class="fill-button">Proceed to Payment</button>
          <button class="link-button">Cancel Order</button>
        </div>
      </div>
    </div>

  </div>
  
</body>
</html>
