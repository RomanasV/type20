<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats Preview Card Component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stats-preview-card-component.css">
</head>
<body>
  
  <div id="content">
    <div class="card">
      <div class="card-content-wrapper">
        <div class="card-content">
          <h2 class="card-title">Get <span class="color-primary">insights</span> that help your business grow.</h2>

          <p class="card-description">  Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </div>

        <ul class="card-stats-list">
          <li class="card-stats-item">
            <span class="card-stat">10k+</span>
            <span class="card-stat-title">Companies</span>
          </li>
          <li class="card-stats-item">
            <span class="card-stat">314</span>
            <span class="card-stat-title">templates</span>
          </li>
          <li class="card-stats-item">
            <span class="card-stat">12m+</span>
            <span class="card-stat-title">queries</span>
          </li>
        </ul>
      </div>

      <div class="card-image-wrapper">
        <img src="/images/image-header-desktop.jpg" alt="" class="card-image">
      </div>
    </div>
  </div>

</body>
</html>
