<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="nft-preview-card-component.css">
</head>
<body>
  <div class="cards-list">
    <div class="card">
      <div class="image-wrapper">
        <img src="/images/image-equilibrium.jpg" alt="" class="card-image">
      </div>

      <div class="content-wrapper">
        <h2 class="card-title">Equilibrium #3429</h2>

        <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>

        <div class="card-extras">
          <div class="card-price-wrapper card-extras-partial">
            <img class="card-price-icon" src="images/icon-ethereum.svg" alt="">
            <span class="card-price">0.041 ETH</span>
          </div>

          <div class="card-days-wrapper card-extras-partial">
            <img src="/images//icon-clock.svg" alt="" class="card-days-icon">
            <span class="card-days">3 days left</span>
          </div>
        </div>
      </div>

      <footer class="footer-wrapper">
        <img src="/images/image-avatar.png" alt="" class="footer-author-image">

        <p class="footer-author"><span class="footer-author-text">Creation of</span> <a href="#" class="footer-author-link">Jules Wyvern</a></p>
      </footer>
    </div>
  </div>
</body>
</html>
